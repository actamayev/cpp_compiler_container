name: Docker Build Check

on: push

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Check shell script syntax
        run: |
          bash -n entrypoint.sh

      - name: Hadolint - Dockerfile linter
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning
          format: tty
          no-fail: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: firmware-compiler:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test staging and production environments
        run: |
          # Create persistent volume for tests
          docker volume create firmware-compiler-workspace

          for env in "staging" "production"; do
            echo "Testing $env environment..."
            docker run --rm \
              -v firmware-compiler-workspace:/workspace \
              -e USER_CODE='delay(1000);' \
              -e ENVIRONMENT=$env \
              -e PIP_ID=test123 \
              -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
              -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
              -e AWS_DEFAULT_REGION=us-east-1 \
              -e PRODUCTION_FIRMWARE_BUCKET=${{ secrets.PRODUCTION_FIRMWARE_BUCKET }} \
              -e STAGING_FIRMWARE_BUCKET=${{ secrets.STAGING_FIRMWARE_BUCKET }} \
              firmware-compiler:test
          done

      - name: Cleanup
        if: always()
        run: |
          docker system prune -f
