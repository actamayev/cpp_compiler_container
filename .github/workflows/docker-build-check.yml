name: Docker Build Check

on: push

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check shell script syntax
        run: |
          bash -n entrypoint.sh

      - name: Hadolint - Dockerfile linter
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning  # Fail on warnings too
          format: tty                # Better formatting
          no-fail: false            # Make sure it fails on issues

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: cpp-compiler:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test container basic functionality
        run: |
          # Test 1: Simple delay
          echo "Testing simple delay compilation..."
          docker run --rm \
            -e USER_CODE='delay(1000);' \
            -e ENVIRONMENT=local \
            -e PIP_ID=test123 \
            cpp-compiler:test
          
          # Test 2: LED blink
          echo "Testing LED blink compilation..."
          docker run --rm \
            -e USER_CODE='digitalWrite(LED_BUILTIN, HIGH); delay(1000); digitalWrite(LED_BUILTIN, LOW); delay(1000);' \
            -e ENVIRONMENT=local \
            -e PIP_ID=test123 \
            cpp-compiler:test

      - name: Test different environments
        run: |
          for env in "local" "staging" "production"; do
            echo "Testing $env environment..."
            docker run --rm \
              -e USER_CODE='delay(1000);' \
              -e ENVIRONMENT=$env \
              -e PIP_ID=test123 \
              cpp-compiler:test
          done

      - name: Cleanup
        if: always()
        run: |
          docker system prune -f
